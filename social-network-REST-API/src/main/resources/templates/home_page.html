<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Tracker</title>
</head>
<body>
<h1>Currency Tracker</h1>

<!-- Форма отслеживания курса валют -->
<h2>Отследить курс валюты</h2>
<form action="/track" method="POST">
    <label for="currency">Выберите валюту:</label>
    <select name="currency" id="currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <!-- Добавьте другие валюты по необходимости -->
    </select>
    <button type="submit">Отследить</button>
</form>

<!-- Форма регистрации -->
<h2>Регистрация</h2>
<form action="/register" method="POST">
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Зарегистрироваться</button>
</form>
</body>
</html>
